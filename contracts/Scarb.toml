[package]
name = "contracts"
version = "0.1.0"
edition = "2024_07"

[dependencies]
starknet = ">=2.3.0"
openzeppelin = "2.0.0"

# See more keys and their definitions at https://docs.swmansion.com/scarb/docs/reference/manifest.html

[dev-dependencies]
cairo_test = "2.12.1"
snforge_std = "0.39.0"
assert_macros = "2.11.2"

[[target.starknet-contract]]
sierra = true
casm = true

[scripts]
test = "snforge test"

[tool.scarb]
allow-prebuilt-plugins = ["snforge_std"]

[cairo]
sierra-replace-ids = true

# Visit https://foundry-rs.github.io/starknet-foundry/appendix/scarb-toml.html for more information

# [tool.snforge]                                             # Define `snforge` tool section
# exit_first = true                                          # Stop tests execution immediately upon the first failure
# fuzzer_runs = 1234                                         # Number of runs of the random fuzzer
# fuzzer_seed = 1111                                         # Seed for the random fuzzer

# [[tool.snforge.fork]]                                      # Used for fork testing
# name = "SOME_NAME"                                         # Fork name
# url = "http://your.rpc.url"                                # Url of the RPC provider
# block_id.tag = "latest"  

[[tool.snforge.fork]]
name = "SEPOLIA"
url = "https://starknet-sepolia.g.alchemy.com/starknet/version/rpc/v0_6/_sN3tCaeef7yTBrg0-qQm88gtPDSlKGz"
block_id.number = "133578"                                  # Block to fork from (block tag)

